<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LSPD - Zirix System</title>
        <link rel="stylesheet" type="text/css" href="theforce.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <div class="titleMenu">
                        <p><b>ARSENAL</b></p>
                    </div>
                    <div class="categorias">
                        <section class="sessaoCategorias">
                            <div class="secCat">
                            </div>
                        </section>     
                    </div>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoSessao">

                            <div class="itemSessao item-item" category="lanches">
                                <div class="item-info">
								<div class="tituloItem">
                                        <p><b>Rifles de Assalto</b></p>
                                    </div>
                                    <div class="fotoItem">
                                        <img src="img/rifles.png">
                                    </div>
                                    
                                </div>
                                <div class="option1">
                                    <button data-action="mk1" class="button">Opção 1</button>
                                </div>
								
								<div class="or">
								<p> OU </p>
								</div>
								
								<div class="option2">
                                    <button data-action="mk2" class="button">Opção 2</button>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="lanches">
                                <div class="item-info">
								<div class="tituloItem">
                                        <p><b>Submetralhadoras</b></p>
                                    </div>
                                    <div class="fotoItem">
                                        <img src="img/smgs.png">
                                    </div>
                                    
                                </div>
                                <div class="option1">
                                    <button data-action="smg" class="button">Opção 1</button>
                                </div>
								
								<div class="or">
								<p> OU </p>
								</div>
								
								<div class="option2">
                                    <button data-action="pdw" class="button">Opção 2</button>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="lanches">
                                <div class="item-info">
								<div class="tituloItem">
                                        <p><b>Escopetas</b></p>
                                    </div>
                                    <div class="fotoItem">
                                        <img src="img/shotguns.png">
                                    </div>
                                    
                                </div>
                                <div class="option1">
                                    <button data-action="shotmk2" class="button">Opção 1</button>
                                </div>
								
								<div class="or">
								<p> OU </p>
								</div>
								
								<div class="option2">
                                    <button data-action="shotmk1" class="button">Opção 2</button>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="lanches">
                                <div class="item-info">
								<div class="tituloItem">
                                        <p><b>Pistolas</b></p>
                                    </div>
                                    <div class="fotoItem">
                                        <img src="img/pistols.png">
                                    </div>
                                    
                                </div>
                                <div class="option1">
                                    <button data-action="pistmk2" class="button">Opção 1</button>
                                </div>
								
								<div class="or">
								<p> OU </p>
								</div>
								
								<div class="option2">
                                    <button data-action="pistmk1" class="button">Opção 2</button>
                                </div>
                            </div>
							
							<div class="itemSessao item-item" category="lanches">
                                <div class="item-info">
								<div class="tituloItem">
                                        <p><b>Colete</b></p>
                                    </div>
                                    <div class="fotoItem">
                                        <img src="img/armor.png">
                                    </div>
                                    
                                </div>
                                <div class="option1">
                                    <button data-action="onarmor" class="button">Colocar</button>
                                </div>
								
								<div class="or">
								<p> OU </p>
								</div>
								
								<div class="option2">
                                    <button data-action="offarmor" class="button">Retirar</button>
                                </div>
                            </div>
							
							<div class="clear">
								<button data-action="rem-kit" class="button">Limpar kit básico</button>
							</div>
							<div class="kittake">
								<button data-action="take-kit" class="button">Pegar kit básico</button>
							</div>
							<div class="kitrem">
								<button data-action="clear" class="button">Guardar todas as armas</button>
							</div>
							
							<div class="onduty">
								<button data-action="on-duty" class="button">Entrar em serviço</button>
							</div>
							<div class="offduty">
								<button data-action="off-duty" class="button">Sair de serviço</button>
							</div>
							
							
							
							

                        </div>
						
						<div class="close">
							<button data-action="close" class="button">X</button>
						</div>
						
                    </section>
                </div>
            </div>
            
        </div>
        <script src="lightsaber.js" type="text/javascript"></script>
    </body>
</html>
