<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Medical - Zirix System</title>
        <link rel="stylesheet" type="text/css" href="theforce.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <div class="titleMenu">
                        <p><b>DIAGNOSTICO</b></p>
                    </div>
                    <div class="categorias">
                        <section class="sessaoCategorias">
                            <div class="secCat">
                            </div>
                        </section>     
                    </div>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoSessao">
                            <div class="itemSessao item-item" category="lanches">
                                <div class="primeiro">
                                    <div class="item-info">
								        <div class="tituloItem">
                                            <p><b>Cabeça</b></p>
                                        </div>
                                        <div class="cabeca"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="lanches">
                                <div class="segundo">
                                    <div class="item-info">
								        <div class="tituloItem">
                                            <p><b>Coluna</b></p>
                                        </div>
                                        <div class="coluna"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="lanches">
                                <div class="terceiro">

								        <div class="tituloItem">

                                        <div class="perbra"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="lanches">

                                        <div class="pemao"></div>                                    
                                    </div>
                                </div>
                            </div>
							
							<div class="itemSessao item-item" category="lanches">
                                    <div class="item-info">
								        <div class="tituloItem">
                                            <p><b>Situação</b></p>
                                        </div>
                                        <div class="situacao"></div> 
                                    </div>
                            </div>	

                            <div class="clear">
								<button data-action="rem-kit" class="button">Raio-X</button>
							</div>

                        </div>
						
						<div class="close">
							<button data-action="close" class="button">X</button>
						</div>
						
                    </section>
                </div>
            </div>
            
        </div>
        <script src="lightsaber.js" type="text/javascript"></script>
